<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"
    <title>心の天気予報</title>
    <style>
        body {
            font-family: 'Hiragino Maru Gothic ProN',system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e9f5f2;
            color:#333;
            text-align: center;
            padding: 40px;
        }

        .face-button {
            font-size: 40px;
            margin: 10px;
            cursor: pointer;
            background: none;
            border: none;
        }

        #comment {
            width: 80%;
            height: 60px;
            margin-top: 20px;
            font-size: 16px;
        }

        #log {
            margin-top: 30px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <h1>今日の気持ちをお天気マークで教えてね</h1>

    <!--顔を選ぶボタン-->
    <button class="face-button" onclick="selectMood('晴れ にこにこ')">☀️</button>
    <button class="face-button" onclick="selectMood('くもり しょんぼり')">☁️</button>
    <button class="face-button" onclick="selectMood('雨 ぽろぽろ')">🌧️</button>
    <button class="face-button" onclick="selectMood('もやもや 無表情')">🌫️</button>
    <button class="face-button" onclick="selectMood('おやすみ すやすや')">💤</button>
    

    <div>
        <textarea id="comment" placeholder="今日のひとことをどうぞ"></textarea>
        <br>
        <button onclick="saveMood()">記録する</button>
    </div>

    <div id="log">
        <h2>これまでの記録</h2>
        <ul id="LogList"></ul>
    </div>

    <script>
        let selectedMood = '';

        function selectMood(mood){
            selectedMood = mood;
            alert("選んだ気持ち："+mood);
        }

        function saveMood() {
            if (!selectedMood) {
                alert("てるてる坊主を選んでね！");
                return;
            }

            const comment = document.getElementById("comment").value;
            const LogList = document.getElementById("LogList");
            const date = new Date().toLocaleDateString();

            const entry = document.createElement("li");
            entry.textContent = `${date} - ${selectedMood} / ${comment}`;
            LogList.appendChild(entry);

            // 初期化
            document.getElementById("comment").value = '';
            selectedMood = '';
        }
    </script>
</body>
</html>
